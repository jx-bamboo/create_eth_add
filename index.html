<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>自动生成地址私钥</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
			<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
			<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
		  <div class="row">
		    <div class="col-sm-12">
		      <form role="form">
		        <span>数量</span>
		        <input class="form-control" type="text" placeholder="" id="num"/>
		        <span class="help-block"></span>
		        <button type="button" name="button" onclick="get_num()">确认</button>
		      </form>
		    </div>
		
		    <div class="col-sm-12">
		      <table class="table">
		        <caption>以太坊</caption>
		        <thead>
		          <tr>
		            <th>地址</th>
		            <th>助记词</th>
		        </thead>
		        <tbody id="tb">
		
		        </tbody>
		      </table>
		    </div>
		
		  </div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>

<script type="text/javascript">

	var web3 = new Web3();
	console.log(web3.version);

	function get_num(){
	  let num = document.getElementById("num");
	  let tb = document.getElementById("tb");
	  console.log(tb);
	  for (var i = 0; i < parseInt(num.value); i++) {
		var para = document.createElement('p');

		let randomWallet = ethers.Wallet.createRandom();
		var node = document.createTextNode(randomWallet.address+" - "+randomWallet.signingKey.mnemonic);
		para.appendChild(node);
		tb.appendChild(para);
	  }

	}
</script>
</html>
